<div class="mt-5 mb-5 text-center">Current Count: {{ counter }}</div>
<div class="container buttons-count">
  <button class="btn btn-primary mx-3" (click)="increment()">Increment</button>

  <button class="btn btn-warning mx-3" (click)="decrement()">Decrement</button>

  <button class="btn btn-danger" (click)="reset()">Reset Counter</button>
</div>
